<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Main menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/dashboard'">Products</a>
      <a mat-list-item [routerLink]="'/myBooks'">My Books</a>
      <!-- <a mat-list-item href="#">Logout</a> -->
      <!-- <a mat-list-item href="/dashboard">Products</a> 
      <a mat-list-item href="/myBooks">My Books</a> -->
      <a mat-list-item routerLink="/" (click)="onLogout()">Logout</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>E-book Customer Dashboard</span>
    </mat-toolbar>
    <!-- <app-dashboard></app-dashboard>
    <app-my-books></app-my-books> -->
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>

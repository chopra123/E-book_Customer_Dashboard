
<div class="pdf-container">
    <h2>{{ books.title }}</h2>
    <pdf-viewer [src]="pdfSrc" [render-text]="true" [original-size]="false" [fit-to-page]="true"
    [(page)]="pagenumber" (after-load-complete)="onPdfLoad($event)"
    (pageChange)="onPageChange($event)"></pdf-viewer>
<!-- style="width: 400px; height: 500px" -->
</div>

<div class="baseclass">
    <div class="row customRow" >
        <div class="col-1 col-sm-2 col-md-3 col-lg-3 col-xl-4"></div>
        <div class="col-10 col-sm-8 col-md-6 col-lg-6 col-xl-4">
            <div class="card customCard">
                <div class="card-header"><h6 >Login Page</h6></div>
                <div class="card-body">
                    <form (ngSubmit)="myform.form.valid && onSubmit(model)" #myform="ngForm" aria-labelledby="title">
                        <div class="form-group col">
                            <input type="text" name="email" class="customForm" [(ngModel)]="model.email" #email="ngModel"
                                placeholder="Email" [ngClass]="{ 'is-invalid': myform.submitted && email.invalid }" required
                                email />
                            <div *ngIf="myform.submitted && email.invalid" class="invalid-feedback">
                                <div *ngIf="email.errors?.['required']">Email is required</div>
                                <div *ngIf="email.errors?.['email']">Invalid Email</div>
                            </div>
                        </div>
                        <div>
                            <input type="password" name="password" class="customForm" placeholder="Password"
                                [(ngModel)]="model.password" #password="ngModel"
                                [ngClass]="{ 'is-invalid': myform.submitted && password.invalid }" required />
    
    
                            <div *ngIf="myform.submitted && password.invalid" class="invalid-feedback">
                                <div *ngIf="password.errors?.['required']">
                                    Password is required
                                </div>
                            </div>
                        </div>
                            <div class="row">
                                <button mat-flat-button class="mt-2 mb-2">Login</button>
                                <button mat-flat-button class="mt-2 mb-2" type="button" (click)="onSignup()">Sign Up</button>

                            </div>


                    </form>
                </div>

            </div>
           
        </div>
        <div class="col-1 col-sm-2 col-md-3 col-lg-3 col-xl-4"></div>
    </div>
</div>
